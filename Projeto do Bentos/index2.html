<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="ico/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style2.css">
  <title>REGISTRE-SE</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Registre-se</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Ponha o seu Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Crie a sua senha</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Lembre-me</label>
                      
                    </div>
                    <button><a class="registro" href="index1.html">Registre-se</a></button>
                    <div class="register">
                        <p>Após registrar-se, faça o seu <a href="index1.html">login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
